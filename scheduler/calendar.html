			<script src='fullcalendar/packages/list/main.js'></script>
		
			
		
			<script>
			  document.addEventListener('DOMContentLoaded', function() {
			var calendarEl = document.getElementById('calendar');
		
			var calendar = new FullCalendar.Calendar(calendarEl, {
			  plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
			  height: 'parent',
			  header: {
				// left: 'prev,next today',
				// center: 'title',
				// right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
			  },
			  defaultView: 'dayGridMonth',
			  defaultDate: '2021-05-12',
			  navLinks: true, // can click day/week names to navigate views
			  editable: true,
			  eventLimit: true, // allow "more" link when too many events
			  events: [
				{
				  title: 'All Day Event',
				  start: '2021-05-01',
				},
				{
				  title: 'Long Event',
				  start: '2021-05-07',
				  end: '2020-02-10'
				},
				{
				  groupId: 999,
				  title: 'Repeating Event',
				  start: '2021-05-09T16:00:00'
				},
				{
				  groupId: 999,
				  title: 'Repeating Event',
				  start: '2021-05-16T16:00:00'
				},
				{
				  title: 'Conference',
				  start: '2021-05-01',
				  end: '2021-05-02'
				},
				{
				  title: 'Meeting',
				  start: '2021-05-12T10:30:00',
				  end: '2021-05-12T12:30:00'
				},
				{
				  title: 'Lunch',
				  start: '2021-05-04T12:00:00'
				},
				{
				  title: 'class meeting',
				  start: '2021-05-05T14:30:00'
				},
				{
				  title: 'football',
				  start: '2021-05-08T17:30:00'
				},
				{
				  title: 'Group meeting',
				  start: '2021-05-15T20:00:00'
				},
				{
				  title: 'Web technology quize',
				  start: '2021-05-13T07:00:00'
				},
				
			  ]
			});
		
			calendar.render();
		  });
		
			</script>
